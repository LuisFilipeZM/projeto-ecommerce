<div class="login">
    <div class="section-title text-center">
        <h3 class="title">Acessar minha conta</h3>
    </div>
    <div class="caption">
        <div class="form-group">
            <input class="input" type="email" name="email" placeholder="Email" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <input class="input" type="text" name="senha" placeholder="Senha" [(ngModel)]="senha">
        </div>
    </div>
    <div class="conta">
        <label for="conta">
            <span></span>
            Não possui uma conta? <a routerLink="/cadastro">Cadastre-se Já!</a>
        </label>
    </div>
    <div id="btn">
    <a class="primary-btn" (click)="autenticar()">Login</a>
    </div>
</div>
