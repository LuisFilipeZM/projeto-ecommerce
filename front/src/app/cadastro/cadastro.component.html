<div class="cadastro">
    <div class="section-title text-center">
        <h3 class="title">Cadastro de usuário</h3>
    </div>
    <div class="caption">
        <div class="form-group">
            <input class="input" type="text" name="name" placeholder="Nome Completo" [(ngModel)]="nome">
        </div>
        <div class="form-group">
            <input class="input" type="text" name="cpf" placeholder="CPF" [(ngModel)]="cpf">
        </div>
        <div class="form-group">
            <input class="input" type="email" name="email" placeholder="Email" [(ngModel)]="email">
        </div>
        <div class="form-group">
            <input class="input" type="text" name="senha" placeholder="Senha" [(ngModel)]="senha">
        </div>
        <div class="form-group">
            <input class="input" type="date" name="data" placeholder="Data de nascimento" [(ngModel)]="data_nascimento">
        </div>
    </div>
    <div class="input-checkbox">
        <input type="checkbox" id="terms">
        <label for="terms">
            <span></span>
            Li e aceito os <a href="#">termos & condições</a>
        </label>
    </div>
    <div id="btn">
    <a class="primary-btn" (click)="cadastro()">Cadastrar</a>
    </div>
</div>
